<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Auth WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Login</button>
    </form>
    <div class="link">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="link">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div>

  
  <div class="container">
    <h2>Register</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Full Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>


  <div class="container">
    <h2>Forgot Password</h2>
    <form>
      <label for="email">Enter your Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <button type="submit">Send Reset Link</button>
    </form>
  </div>

 
  <div class="container">
    <h2>Change Password</h2>
    <form>
      <label for="old-password">Old Password</label>
      <input type="password" id="old-password" placeholder="Old password" required />

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="New password" required />

      <button type="submit">Update Password</button>
    </form>
  </div>

 
  <div class="container">
    <h2>Good to see you again, Waariha</h2>
    <p style="text-align: center; margin-top: 10px;">You're successfully logged in. Let’s get to work.</p>
    <div style="text-align: center; margin-top: 20px;">
      <button>Logout</button>
    </div>
  </div>
</body>
</html>
