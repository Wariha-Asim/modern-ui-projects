<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-lock"></i> SecureAuth
        </a>
        <ul class="navbar-nav">
            <li><a href="login.html" class="nav-link">Login</a></li>
            <li><a href="register.html" class="nav-link">Register</a></li>
            <li><a href="reset-password.html" class="nav-link">Reset Password</a></li>
            <li><a href="welcome.html" class="nav-link active">Welcome</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Welcome to SecureAuth</h1>
                <p>Your account dashboard</p>
            </div>
            
            <div class="card-body">
                <div id="user-info" style="text-align: center; padding: 20px 0;">
                    <i class="fas fa-user-circle" style="font-size: 5rem; color: var(--primary); margin-bottom: 20px;"></i>
                    <h2 id="user-name" style="margin-bottom: 10px;">User Name</h2>
                    <p id="user-email" style="color: #666; margin-bottom: 30px;">user@example.com</p>
                    
                    <div style="background: rgba(108, 99, 255, 0.1); padding: 15px; border-radius: 12px; margin-bottom: 25px;">
                        <h3 style="margin-bottom: 10px;">Authentication Successful</h3>
                        <p style="color: #666; font-size: 0.9rem;">You have successfully logged in using token-based authentication.</p>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="logout()" style="margin-bottom: 15px;">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }
            
         
            document.getElementById('user-name').textContent = user.name || 'User';
            document.getElementById('user-email').textContent = user.email || 'user@example.com';
        });
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
