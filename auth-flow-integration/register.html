<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-lock"></i> SecureAuth
        </a>
        <ul class="navbar-nav">
            <li><a href="login.html" class="nav-link">Login</a></li>
            <li><a href="register.html" class="nav-link active">Register</a></li>
            <li><a href="reset-password.html" class="nav-link">Reset Password</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>
            
            <div class="card-body">
                <div id="message" class="message" style="display: none;"></div>
                
                <label for="username">Full Name</label>
<div class="input-with-icon">
  <i class="fas fa-user"></i>
  <input type="text" id="username" placeholder="Your full name">
</div>

                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your.email@example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" oninput="checkPasswordStrength()">
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="password-strength-meter"></div>
                    </div>
                    <div class="strength-text" id="password-strength-text"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="register()">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function register() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    
    if (!username || !email || !password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
    }

    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }

    if (password.length < 8) {
        showMessage('Password must be at least 8 characters', 'error');
        return;
    }

    const btn = document.querySelector('.btn');
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
    btn.disabled = true;

    fetch('https://os-project-server.vercel.app/auth/newuser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
    })
    .then(async response => {
        const data = await response.json();
        if (response.status === 201) {
            showMessage('Account created successfully! Please login.', 'success');
            setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        } else {
            throw new Error(data.error || 'Registration failed');
        }
    })
    .catch(error => {
        showMessage(error.message, 'error');
    })
    .finally(() => {
        btn.innerHTML = 'Create Account';
        btn.disabled = false;
    });
}

        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const meter = document.getElementById('password-strength-meter');
            const text = document.getElementById('password-strength-text');
            
            if (!meter || !text) return;
            
            if (password.length === 0) {
                meter.style.width = '0%';
                text.textContent = '';
                return;
            }
            
            // Calculate strength (simple algorithm)
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            meter.style.width = `${strength}%`;
            
            if (strength < 50) {
                meter.style.background = '#FF5252';
                text.textContent = 'Weak password';
                text.style.color = '#FF5252';
            } else if (strength < 75) {
                meter.style.background = '#FFC107';
                text.textContent = 'Medium strength';
                text.style.color = '#FFC107';
            } else {
                meter.style.background = '#36D68F';
                text.textContent = 'Strong password';
                text.style.color = '#36D68F';
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
