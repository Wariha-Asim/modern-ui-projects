<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureAuth | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">
      <i class="fas fa-lock"></i> SecureAuth
    </a>
    <ul class="navbar-nav">
      <li><a href="login.html" class="nav-link active">Login</a></li>
      <li><a href="register.html" class="nav-link">Register</a></li>
      <li><a href="reset-password.html" class="nav-link">Reset Password</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>
      
      <div class="card-body">
        <div id="message" class="message" style="display: none;"></div>
        
        
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Enter your username">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
        </div>
        
        <div style="text-align: right; margin-bottom: 20px;">
          <a href="reset-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
            Forgot Password?
          </a>
        </div>
        
        <button class="btn btn-primary" onclick="login()">Sign In</button>
        
        <div class="login-link">
          Don't have an account? <a href="register.html">Create one</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      const btn = document.querySelector('.btn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
      btn.disabled = true;
      
      
      fetch('https://os-project-server.vercel.app/auth/existinguser', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(async response => {
        const data = await response.json();
        if (response.status === 200) {
          localStorage.setItem('authToken', data.token);
          window.location.href = 'welcome.html';
        } else if (response.status === 401) {
          throw new Error('Invalid username or password');
        } else {
          throw new Error(data.message || 'Login failed');
        }
      })
      .catch(error => {
        showMessage(error.message, 'error');
      })
      .finally(() => {
        btn.innerHTML = 'Sign In';
        btn.disabled = false;
      });
    }
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
